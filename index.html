<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Z U C C at your service</title>
<style>
html {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}
body {
  display: flex;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  align-items: center;
  justify-content: center;
}
#container {
  position: relative;
  width: 300px;
  height: auto;
  overflow: hidden;
  border-radius: 3px;
}

@media screen and (min-width: 480px) {
  #container {
    width: 480px;
  }
}

#video-wrap {
  position: relative;
  width: 100%;
}

#video {
  width: 100%;
  height: auto;
}

.seq {
  position: absolute;
  width: 100%;
  height: auto;
  top: 0;
  left: 0;
  visibility: hidden;
}

.slider-wrap {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  bottom: 5%;
}

.slider-inner {
  display: flex;
  background: #fff;
  padding: 5px 10px;
  align-items: center;
  overflow: hidden;
  border-radius: 2px;
}

@media screen and (min-width: 480px) {
  .slider-inner {
    padding: 10px 15px;
    font-size: 1.2em;
  }
}

.slider-inner input {
  flex: 1 0 auto;
}
.slider-inner span {
  display: flex;
  flex: 0 0 auto;
}

#slider {

}

</style>
</head>
<body>
  <div id="container">
    <div id="video-wrap">
      <video id="video" src="./zucc.mp4" poster='./poster.jpg' muted playsinline></video>
    </div>
    <div class="slider-wrap">
      <div class="slider-inner">
        <span>üòê</span>
        <input id="slider" type="range" min=0 max=111 disabled>
        <span>üôÇ</span>
      </div>
    </div>
  </div>

<script>
const totalSeqs = 28;
let loadedSeqs = 0,
    loadedVideo = false;

window.addEventListener('DOMContentLoaded', _ => {
  console.log('dom loaded');

  const video  = document.getElementById('video'),
        videowrap  = document.getElementById('video-wrap'),
        imgs = [],
        slider = document.getElementById('slider');

  let interval = 0;
  slider.value = 0;

  const playIfPossible = _ => {
    if (loadedSeqs == totalSeqs && loadedVideo) {
      video.play();
    }
  };

  for(let i=0; i<totalSeqs; i++) {
    let img = document.createElement('img');
    img.classList += 'seq';

    img.addEventListener('load', _ => {
      console.log('seq loaded');
      loadedSeqs++;
      playIfPossible();
    });

    img.src = `./seq/${i}.jpg`;
    imgs.push(img);
    
    videowrap.appendChild(img);
  }

  video.addEventListener('canplaythrough', e => {
    console.log('canplaythrough');
    loadedVideo = true;
    playIfPossible();
  });

  video.addEventListener('play', e => {
    console.log('play');

    setTimeout(_ => {
      interval = setInterval(_ => {
        slider.value = parseInt(slider.value) + 1;
      }, 5);
    }, 2400);
  });

  video.addEventListener('pause', e => {
    console.log('pause');

    slider.value = slider.max;
    slider.removeAttribute('disabled');
    clearInterval(interval);

    slider.addEventListener('input', e => {
      const t = ~~(e.target.value / 4);

      requestAnimationFrame(_ => {
        for(let i=0; i<totalSeqs; i++) {
          imgs[i].style.visibility = i == t ? 'visible' : 'hidden';
        }
      });
    });

  });
});
</script>
</body>
</html>
